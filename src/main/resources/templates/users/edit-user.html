<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Java Inspires</title>
</head>
<body>
<div align="center">
    <h1>Edit Form</h1>
    <form th:action="@{/edit}" th:object="${user}" method="POST">
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" th:field="*{user.name}"
                           name="name" />
            </tr>
            <tr>
                <td>Email Id</td>
                <td><input type="email" th:field="*{user.email}" name="email" /></td>
            </tr>

        </table>
        <input type="submit" value="Update" />
    </form>
</div>
</body>
</html>
